version: '3.8'

services:
  # Django фронтенд через существующий OpenVPN контейнер
  django-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django
    volumes:
      - .:/app
      - django-static:/app/staticfiles
      - django-media:/app/media
    environment:
      # Django settings
      - SECRET_KEY=django-insecure-change-this-in-production
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - CSRF_TRUSTED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://89.110.122.115:3000
      # MySQL на бэкенде через VPN
      - DB_HOST=10.0.70.2
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      # Backend API через VPN
      - PYTHON_API_URL=http://10.0.70.2:8000
      - PYTHON_API_URL_FALLBACK=http://10.0.70.14:8000
    restart: unless-stopped
    command: sh -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:3000"
    network_mode: "container:openvpn"
    ports:
      - "3000:3000"

volumes:
  django-static:
  django-media:
